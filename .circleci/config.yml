references:
  docker-init: &docker-init
    entrypoint:
      - docker-init
      - --
      - /docker-entrypoint.sh
    cmd:
      - /bin/sh

  base: &base
    docker:
      - image: circleci/node:10.16.0-browsers
        <<: *docker-init
    working_directory: ~/marp-cli
    steps:
      - run: node --version
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-

      - run: yarn install

      - save_cache:
          key: dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
          paths:
            - node_modules
            - ~/.cache/yarn

      - run:
          name: Prettier formatting
          command: yarn check:format

      - run:
          name: TypeScript type checking
          command: yarn check:ts

      - run:
          name: TSLint
          command: yarn lint:ts

      - run:
          name: stylelint
          command: yarn lint:css

      - run:
          name: Jest
          command: yarn test:coverage --ci -i --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: tmp/test-results/jest.xml

      - run: yarn codecov

      - store_test_results:
          path: tmp/test-results

      - store_artifacts:
          path: ./coverage
          destination: coverage

  version: &version
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /^v.*/

version: 2
jobs:
  audit:
    <<: *base
    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-

      - run: yarn install
      - run: yarn audit

      - save_cache:
          key: dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
          paths:
            - node_modules
            - ~/.cache/yarn

  current:
    <<: *base

  carbon:
    <<: *base
    docker:
      - image: circleci/node:carbon-browsers
        <<: *docker-init

  erbium:
    <<: *base
    docker:
      - image: circleci/node:12-browsers
        <<: *docker-init

  docker-image:
    docker:
      - image: docker:git
    working_directory: ~/marp-cli
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Build Docker image
          command: docker build --no-cache -t marpteam/marp-cli:latest .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push marpteam/marp-cli:latest

  pack:
    <<: *base
    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-

      - run: yarn install

      - run:
          name: Build and create standalone binaries
          command: yarn build:standalone

      - run:
          name: Create packages
          command: yarn standalone:pack

      - persist_to_workspace:
          root: dist
          paths:
            - '*'

      - store_artifacts:
          path: ./dist
          destination: dist

  release:
    <<: *base
    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-
            - dependencies-{{ .Environment.CI_CACHE_KEY }}-{{ .Environment.CIRCLE_JOB }}-

      - run: yarn install

      - run:
          name: Create release on GitHub
          command: curl https://raw.githubusercontent.com/marp-team/marp/master/github-release.js | node

      - attach_workspace:
          at: dist

      - run:
          name: Upload created packages to the asset of GitHub release
          command: yarn standalone:pack:upload

workflows:
  version: 2
  build:
    jobs:
      - audit
      - current:
          requires:
            - audit
      - carbon:
          requires:
            - audit
      - erbium:
          requires:
            - audit
      - docker-image:
          requires:
            - current
            - carbon
            - erbium
          filters:
            branches:
              only: master
      - pack:
          <<: *version
      - release:
          <<: *version
          context: github-release
          requires:
            - pack
